<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fa774e70af.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>introduction | 권오성</title>
  </head>
  <body>
    <nav class="nav">
      <ul class="nav__list">
        <li>
          <a href="#top">TOP</a>
        </li>
        <li>
          <a href="#personality">PERSONALIY</a>
        </li>
        <li>
          <a href="#favorites">FAVORITES</a>
        </li>
        <li>
          <a href="#contact">CONTACT</a>
        </li>
      </ul>
    </nav>
    <section>
      <article id="top">
        <div class="top__container">
          <h1>INTRO</h1>
          <div class="top__column">
            <img src="../image/my_image.jpg" />
          </div>
          <div class="top__column">
            <p>Hi. I'm <span>Aweosome Kwon.</span></p>
          </div>
        </div>
      </article>
    </section>
    <section>
      <article id="personality">
        <h1>PERSONALIY</h1>
        <div class="personality__column">
          <div class="personality__column my_result">
            <div class="my_result text">
              <p>ConSul</p>
              <p>Personality</p>
            </div>
            <div class="my_result img">
              <img
                src="https://static.neris-assets.com/images/personality-types/avatars/s1/esfj-consul.svg"
              />
            </div>
          </div>
          <div class="personality__column detail">
            <ul class="personality__column grid">
              <li class="grid1">Sociable</li>
              <li class="grid2">Harmonious</li>
              <li class="grid3">Humorous</li>
              <li class="grid4">Altruistic</li>
              <li class="grid5">Sensitive</li>
              <li class="grid6">Fainthearted</li>
            </ul>
          </div>
      </article>
      <article id="favorites">
        <h1>FAVORITES</h1>
        <div class="favorites__container">
          <div class="favorites__list">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ-5iwssrhpi5UEPC98V-qR2pxSxrm7l9G832g6ey0t-v_UZnAb&usqp=CAU"
            />
          </div>
          <div class="favorites__list">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSul7v-HZhPMvFu6s9vOwyC4r8RQ2dzESfYu57IcKy531fDdN7E&usqp=CAU"
            />
          </div>
          <div class="favorites__list">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTueEr2XigZ0uJ9qeUuEfiydczYLIxD__9zL1wYQD4hFsYRupc9&usqp=CAU"
            />
          </div>
          <div class="favorites__list">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTpyiVRoW5vMLu_-5MltRWNswFXGB7F-8OAAAbbBSlLsWgj5xim&usqp=CAU"
            />
          </div>
          <div class="favorites__list">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTuTiL_3B0SeGTEpvwq60Llh3G1r_0Ya1z9vB1Ox_VzF9wlnxJL&usqp=CAU"
            />
          </div>
          <div class="favorites__list">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ0Rv-zM3lKRZflUeVqAcl7wbfl5RX-BBte-OidaLveiFNFjg5R&usqp=CAU"
            />
          </div>
        </div>
      </article>
    </section>
    <section>
      <article id="contact">
        <h1>CONTACT</h1>
        <ul class="contact__list">
          <li class="contact__list item">
            <a href="#">
              <i class="fas fa-mobile-alt"></i>
            </a>
          </li>
          <li class="contact__list item">
            <a href="#">
              <i class="far fa-envelope"></i>
            </a>
          </li>
          <li class="contact__list item">
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li class="contact__list item">
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </article>

</html>
